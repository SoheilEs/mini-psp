version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: psp_postgres_dev
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mini_psp
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      target: development   # ðŸ‘ˆ Uses dev stage from Dockerfile
    container_name: psp_backend_dev
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app       # ðŸ‘ˆ Mount code for live reload
      - /app/node_modules    # avoid overwriting node_modules
    depends_on:
      - postgres
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend
      target: development    # ðŸ‘ˆ Use the dev stage
    container_name: psp_frontend_dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    environment:
      - PORT=5173 
    command: npm start
    depends_on:
      - backend


volumes:
  pgdata:
